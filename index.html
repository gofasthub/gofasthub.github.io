<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>fasthub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');

    :root {
      --accent: #a06bff;
      --accent2: #7b57ff;
      --radius: 16px;
      --glass-bg: rgba(255,255,255,0.08);
      font-family: 'Outfit', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg,#8a6bff,#6ca3ff,#c78cff);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: #fff;
      overflow: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .liquidGlass {
      backdrop-filter: blur(10px) saturate(180%);
      background: var(--glass-bg);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      transition: all 250ms cubic-bezier(.34,1.56,.64,1);
    }
    .liquidGlass:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 12px 36px rgba(0,0,0,0.3);
    }

    input, button {
      font-family: inherit;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-size: 1rem;
      transition: all 0.25s;
    }
    input:focus {
      outline: none;
      background: rgba(255,255,255,0.18);
      transform: scale(1.02);
    }
    button {
      cursor: pointer;
      background: linear-gradient(135deg,var(--accent),var(--accent2));
    }

    #login-card, #games-page {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 25px;
      width: 320px;
    }

    .games-page {
      display: none;
      max-width: 600px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 14px;
      margin-top: 20px;
    }

    .game-card {
      padding: 10px;
      text-align: center;
    }

    .admin-popup-button {
      position: fixed;
      bottom: 12px;
      right: 12px;
      font-size: 0.8rem;
      padding: 6px 10px;
      border-radius: 10px;
      z-index: 10;
    }

    .admin-panel, .admin-password-popup {
      position: fixed;
      right: 14px;
      bottom: 60px;
      width: 280px;
      padding: 14px;
      display: none;
    }

    .notification-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      z-index: 100;
    }

    .notification {
      padding: 12px 18px;
      border-radius: 12px;
      text-align: center;
      animation: bumpIn 0.4s forwards;
    }

    @keyframes bumpIn {
      0% { transform: translateY(-10px) scale(.9); opacity: 0; }
      60% { transform: translateY(4px) scale(1.08); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    @keyframes bumpOut {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1) translateY(-5px); opacity: .8; }
      100% { transform: scale(0.8) translateY(-15px); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div class="liquidGlass" id="login-card">
    <h2>welcome to fasthub</h2>
    <input id="password" type="password" placeholder="enter access key">
    <button id="loginBtn">Enter</button>
    <div id="error-msg" style="color:#ffb3b3;margin-top:6px;height:16px;"></div>
  </div>

  <!-- Games -->
  <div class="liquidGlass games-page" id="games-page">
    <h2>game zone</h2>
    <div class="games-grid">
      <div class="liquidGlass game-card">Game One</div>
      <div class="liquidGlass game-card">Game Two</div>
      <div class="liquidGlass game-card">Game Three</div>
    </div>
  </div>

  <!-- Admin -->
  <button class="liquidGlass admin-popup-button" id="adminToggleBtn">admin</button>

  <div class="liquidGlass admin-password-popup" id="admin-password-popup">
    <input id="adminPass" type="password" placeholder="admin password">
    <button class="liquidGlass" id="unlockBtn">unlock admin panel</button>
  </div>

  <div class="liquidGlass admin-panel" id="admin-panel">
    <h3>global message</h3>
    <input id="adminMessage" type="text" placeholder="Type global message">
    <input id="duration" type="number" placeholder="Duration (s)" min="1">
    <button class="liquidGlass" id="sendBtn">Send</button>
  </div>

  <div class="notification-container" id="notificationContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJskELwuyHZVcFZXSX0QHU3e2UgTcRyLQ",
      authDomain: "fasthub-messages.firebaseapp.com",
      databaseURL: "https://fasthub-messages-default-rtdb.firebaseio.com",
      projectId: "fasthub-messages",
      storageBucket: "fasthub-messages.firebasestorage.app",
      messagingSenderId: "788670666897",
      appId: "1:788670666897:web:223bb6a9f8bff4af444730"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const pwInput = document.getElementById("password");
    const loginCard = document.getElementById("login-card");
    const gamesPage = document.getElementById("games-page");
    const errorMsg = document.getElementById("error-msg");

    const adminToggleBtn = document.getElementById("adminToggleBtn");
    const adminPasswordPopup = document.getElementById("admin-password-popup");
    const adminPanel = document.getElementById("admin-panel");
    const unlockBtn = document.getElementById("unlockBtn");
    const sendBtn = document.getElementById("sendBtn");

    const notificationContainer = document.getElementById("notificationContainer");

    pwInput.addEventListener("keypress", e=>{
      if(e.key==="Enter") tryLogin();
    });
    document.getElementById("loginBtn").onclick = tryLogin;

    function tryLogin(){
      const pw = pwInput.value.trim();
      if(pw==="fast67"){
        loginCard.style.display="none";
        gamesPage.style.display="block";
      }else if(pw==="fastadmin67"){
        loginCard.style.display="none";
        gamesPage.style.display="block";
        adminPanel.style.display="block";
      }else{
        errorMsg.textContent="incorrect password";
      }
    }

    adminToggleBtn.onclick = () => {
      adminPasswordPopup.style.display = adminPasswordPopup.style.display==="block"?"none":"block";
    };

    unlockBtn.onclick = () => {
      if(document.getElementById("adminPass").value==="fastadmin67"){
        adminPasswordPopup.style.display="none";
        adminPanel.style.display="block";
      }
    };

    sendBtn.onclick = () => {
      const text = document.getElementById("adminMessage").value.trim();
      const dur = parseInt(document.getElementById("duration").value)||8;
      if(text) push(messagesRef,{text,dur,time:Date.now()});
    };

    onChildAdded(messagesRef, snap=>{
      const m=snap.val();
      if(Date.now()-m.time<m.dur*1000) showNotification(m.text,m.dur);
    });

    function showNotification(msg,seconds=8){
      const n=document.createElement("div");
      n.className="liquidGlass notification";
      n.textContent=msg;
      notificationContainer.appendChild(n);
      setTimeout(()=>{
        n.style.animation="bumpOut .5s forwards";
        setTimeout(()=>n.remove(),500);
      },seconds*1000);
    }
  </script>

</body>
</html>
