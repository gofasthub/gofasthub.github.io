<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoFastHub.github.io</title>
  <style>
    :root {
      --radius: 20px;
      --gradient1: linear-gradient(135deg, #003366, #006644);
      --gradient2: linear-gradient(135deg, #b30000, #ffcc33);
      --gradient3: linear-gradient(135deg, #4b0082, #001f4d);
      --gradient4: linear-gradient(135deg, #00796b, #004d40);
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: var(--gradient1);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: background 1s ease;
    }

    .top-bar {
      position: relative;
      top: 40px;
      width: 92%;
      max-width: 1100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 10;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
    }

    .nav-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: var(--radius);
      padding: 8px 16px;
    }

    .nav-btn.active {
      background: rgba(0, 255, 0, 0.3);
      box-shadow: 0 0 10px #00ff00;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(to right, #ff0000, #00ff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .content {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .section {
      position: absolute;
      opacity: 0;
      transition: opacity 0.6s ease;
      display: none;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .section.active {
      display: flex;
      opacity: 1;
    }

    .search-bar {
      margin-top: 140px;
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 12px 20px;
      width: 300px;
      border-radius: var(--radius);
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .search-bar input::placeholder {
      color: #ddd;
    }

    .cards {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 200px;
      height: 260px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: var(--radius);
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.4s ease;
      opacity: 1;
      cursor: pointer;
    }

    .card.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .play-btn {
      opacity: 0;
      transition: opacity 0.3s ease;
      background: rgba(0, 255, 0, 0.8);
      padding: 8px 16px;
      border-radius: var(--radius);
      color: white;
      font-weight: bold;
      text-decoration: none;
      margin-top: 10px;
    }

    .card:hover .play-btn {
      opacity: 1;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .option-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 250px;
    }

    .switch {
      position: relative;
      width: 50px;
      height: 26px;
      background: #b30000;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .switch::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: left 0.3s;
    }

    .switch.active {
      background: #00cc00;
      box-shadow: 0 0 10px #00ff00;
    }

    .switch.active::after {
      left: 27px;
    }

    .presents {
      position: fixed;
      bottom: -40px;
      left: -30px;
      width: 340px;
      z-index: 2;
    }

    .tree {
      position: fixed;
      bottom: -50px;
      right: -40px;
      width: 380px;
      z-index: 2;
    }

    canvas#snow {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>

  <div class="top-bar">
    <div class="title">GoFastHub.github.io</div>
    <div class="nav-buttons">
      <button class="nav-btn active" data-target="home">Home</button>
      <button class="nav-btn" data-target="games">Games</button>
      <button class="nav-btn" data-target="options">Options</button>
    </div>
  </div>

  <div class="content">
    <div id="home" class="section active">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search for games..." />
      </div>
      <div class="cards">
        <div class="card" data-name="Drive Online">
          <div>Drive Online</div>
          <a href="#" class="play-btn">Play</a>
        </div>
        <div class="card" data-name="Drive Online V2">
          <div>Drive Online V2</div>
          <a href="#" class="play-btn">Play</a>
        </div>
      </div>
    </div>

    <div id="games" class="section">
      <div class="cards">
        <div class="card" data-name="Drive Online">
          <div>Drive Online</div>
          <a href="#" class="play-btn">Play</a>
        </div>
        <div class="card" data-name="Drive Online V2">
          <div>Drive Online V2</div>
          <a href="#" class="play-btn">Play</a>
        </div>
      </div>
    </div>

    <div id="options" class="section">
      <div class="options">
        <div class="option-item">
          <label>Snow</label>
          <div id="toggleSnow" class="switch"></div>
        </div>
        <div class="option-item">
          <label>Presents</label>
          <div id="togglePresents" class="switch"></div>
        </div>
        <div class="option-item">
          <label>Tree</label>
          <div id="toggleTree" class="switch"></div>
        </div>
        <div class="option-item">
          <label>Background</label>
          <div id="toggleBg" class="switch"></div>
        </div>
      </div>
    </div>
  </div>

  <img src="https://th.bing.com/th/id/R.9fb612f033d37e0d2a350e82cfbb9f70?rik=j4HsZp1b9Xz9dA&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fchristmas-presents-transparent-background%2fchristmas-presents-transparent-background-23.png&ehk=bX%2ffvE8xkrSmoc1mC8KI%2bw3tJVGbl3D45cbzSLU1YdY%3d&risl=&pid=ImgRaw&r=0" class="presents" />
  <img src="https://freepngimg.com/thumb/christmas/30416-3-christmas-tree-transparent-background.png" class="tree" />

  <script>
    const searchInput = document.getElementById("search");
    const cards = document.querySelectorAll(".card");
    const sections = document.querySelectorAll(".section");
    const navBtns = document.querySelectorAll(".nav-btn");

    // Page navigation
    navBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        navBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const target = btn.dataset.target;
        sections.forEach(sec => {
          sec.classList.remove("active");
          if (sec.id === target) sec.classList.add("active");
        });
      });
    });

    // Search filtering
    searchInput.addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      cards.forEach(card => {
        const match = card.dataset.name.toLowerCase().includes(q);
        card.classList.toggle("hidden", !match);
      });
    });

    // Options switches
    const switches = {
      snow: document.getElementById("toggleSnow"),
      presents: document.getElementById("togglePresents"),
      tree: document.getElementById("toggleTree"),
      bg: document.getElementById("toggleBg")
    };

    const presentsImg = document.querySelector(".presents");
    const treeImg = document.querySelector(".tree");
    const body = document.body;
    const gradients = [
      "linear-gradient(135deg, #003366, #006644)",
      "linear-gradient(135deg, #b30000, #ffcc33)",
      "linear-gradient(135deg, #4b0082, #001f4d)",
      "linear-gradient(135deg, #00796b, #004d40)"
    ];
    let currentGradient = 0;

    // Local storage load
    const saved = JSON.parse(localStorage.getItem("options")) || {};
    for (const key in switches) {
      if (saved[key]) switches[key].classList.add("active");
    }

    function saveOptions() {
      const states = {};
      for (const key in switches) states[key] = switches[key].classList.contains("active");
      localStorage.setItem("options", JSON.stringify(states));
    }

    function updateVisuals() {
      presentsImg.style.display = switches.presents.classList.contains("active") ? "block" : "none";
      treeImg.style.display = switches.tree.classList.contains("active") ? "block" : "none";
      if (switches.bg.classList.contains("active")) {
        currentGradient = (currentGradient + 1) % gradients.length;
        body.style.background = gradients[currentGradient];
      }
      if (!switches.snow.classList.contains("active")) snowflakes = [];
    }

    Object.entries(switches).forEach(([key, el]) => {
      el.addEventListener("click", () => {
        el.classList.toggle("active");
        saveOptions();
        updateVisuals();
      });
    });

    updateVisuals();

    // Snow animation
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    let snowflakes = [];
    let mouseX = 0;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    document.addEventListener("mousemove", e => {
      mouseX = e.clientX;
    });

    function createSnowflakes(count = 100) {
      for (let i = 0; i < count; i++) {
        snowflakes.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 3 + 1,
          d: Math.random() + 0.5
        });
      }
    }

    function drawSnow() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let i = 0; i < snowflakes.length; i++) {
        const f = snowflakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      updateSnow();
    }

    function updateSnow() {
      for (let i = 0; i < snowflakes.length; i++) {
        const f = snowflakes[i];
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(mouseX / 200) * 0.5;
        if (f.y > canvas.height) {
          snowflakes[i] = { x: Math.random() * canvas.width, y: 0, r: f.r, d: f.d };
        }
      }
    }

    createSnowflakes();

    function loop() {
      if (switches.snow.classList.contains("active")) drawSnow();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
