<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>gofasthub</title>
  <link rel="icon" type="image/png" href="fasthublogo.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');

    :root {
      --accent: #a06bff;
      --accent2: #7b57ff;
      --radius: 22px;
      font-family: 'Outfit', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #8a6bff, #6ca3ff, #c78cff);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: white;
      overflow-x: hidden;
      overflow-y: auto;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .liquidGlass-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
      backdrop-filter: blur(10px) saturate(180%);
      background: rgba(120, 80, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border-radius: var(--radius);
      width: 90%;
      max-width: 420px;
      padding: 45px 40px;
      transition: all 0.4s ease;
      text-align: center;
    }

    .liquidGlass-text {
      font-size: 2rem;
      font-weight: 700;
      text-transform: lowercase;
      margin-bottom: 25px;
    }

    input[type="password"], input[type="text"], input[type="number"] {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 1rem;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .games-page {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(160deg, #b38cff, #8aa9ff);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease, visibility 0s linear 1s;
      text-align: center;
      padding: 20px;
      overflow-y: auto;
    }

    .games-page.active {
      opacity: 1;
      visibility: visible;
      transition-delay: 0s;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
      width: 100%;
      max-width: 800px;
    }

    .game-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      overflow: hidden;
      transition: background 0.3s ease, transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 160px;
    }

    .game-card img {
      width: 100%;
      height: 70%;
      object-fit: cover;
    }

    .game-card span {
      padding: 10px;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.2);
      text-align: center;
      text-transform: uppercase;
    }

    .admin-panel {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 90%;
      max-width: 350px;
      margin: 40px auto;
    }

    .message-banner {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.2rem;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }
  </style>
</head>
<body>
  <div class="liquidGlass-wrapper" id="login-card">
    <div class="liquidGlass-text">welcome to fasthub</div>
    <input id="password" type="password" placeholder="enter access key" />
    <div id="error-msg" style="color:#ff7a7a;font-size:0.9rem;margin-top:10px;height:18px;"></div>
  </div>

  <div class="games-page" id="games-page">
    <h1>welcome to fasthub</h1>
    <div class="games-grid">
      <div class="game-card"><img src="https://i.kym-cdn.com/entries/icons/facebook/000/053/895/67-kid.jpg"><span>game one</span></div>
      <div class="game-card"><img src="https://i.kym-cdn.com/entries/icons/facebook/000/053/895/67-kid.jpg"><span>game two</span></div>
      <div class="game-card"><img src="https://i.kym-cdn.com/entries/icons/facebook/000/053/895/67-kid.jpg"><span>game three</span></div>
      <div class="game-card"><img src="https://i.kym-cdn.com/entries/icons/facebook/000/053/895/67-kid.jpg"><span>game four</span></div>
    </div>

    <div class="admin-panel" id="admin-panel" style="display:none;">
      <input id="adminPass" type="password" placeholder="enter admin password" />
      <button onclick="checkAdmin()">Unlock Admin Panel</button>
      <div id="adminContent" style="display:none;">
        <input id="adminMessage" type="text" placeholder="Type global message" />
        <input id="duration" type="number" placeholder="Duration (s)" min="1" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
    import { getDatabase, ref, push, onChildAdded } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDJskELwuyHZVcFZXSX0QHU3e2UgTcRyLQ",
      authDomain: "fasthub-messages.firebaseapp.com",
      databaseURL: "https://fasthub-messages-default-rtdb.firebaseio.com",
      projectId: "fasthub-messages",
      storageBucket: "fasthub-messages.firebasestorage.app",
      messagingSenderId: "788670666897",
      appId: "1:788670666897:web:223bb6a9f8bff4af444730",
      measurementId: "G-8DN5YXWV0V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const card = document.getElementById('login-card');
    const games = document.getElementById('games-page');
    const pwInput = document.getElementById('password');
    const errorMsg = document.getElementById('error-msg');

    function tryLogin() {
      const password = pwInput.value.trim();
      if(password === 'fast67') {
        errorMsg.textContent = '';
        card.style.opacity = '0';
        setTimeout(() => {
          card.style.display = 'none';
          games.classList.add('active');
        }, 700);
      } else {
        errorMsg.textContent = 'incorrect password. try again.';
        pwInput.value = '';
        pwInput.focus();
      }
    }

    pwInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') tryLogin();
    });

    const messagesRef = ref(db, 'messages');

    window.checkAdmin = function() {
      const adminPass = document.getElementById('adminPass').value.trim();
      const adminContent = document.getElementById('adminContent');
      if (adminPass === 'fastadmin67') {
        adminContent.style.display = 'flex';
        adminContent.style.flexDirection = 'column';
      } else {
        alert('Incorrect admin password');
      }
    };

    window.sendMessage = function() {
      const msgInput = document.getElementById('adminMessage');
      const duration = document.getElementById('duration');
      const message = msgInput.value.trim();
      if (!message) return;

      push(messagesRef, { text: message, expiresIn: parseInt(duration.value) || 10, timestamp: Date.now() });
      msgInput.value = '';
    };

    onChildAdded(messagesRef, (data) => {
      const message = data.val();
      const msgElem = document.createElement('div');
      msgElem.textContent = message.text;
      msgElem.className = 'message-banner';
      document.body.appendChild(msgElem);
      setTimeout(() => msgElem.remove(), (message.expiresIn || 10) * 1000);
    });
  </script>
</body>
</html>
