<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>gofasthub</title>
  <link rel="icon" type="image/png" href="fasthublogo.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');

    :root {
      --accent: #a06bff;
      --accent2: #7b57ff;
      --radius: 18px;
      --glass-bg: rgba(255,255,255,0.08);
      font-family: 'Outfit', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0 }
    html, body { height: 100% }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg,#8a6bff,#6ca3ff,#c78cff);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    .liquidGlass {
      backdrop-filter: blur(10px) saturate(180%);
      background: var(--glass-bg);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border-radius: var(--radius);
      transition: all 280ms cubic-bezier(.34,1.56,.64,1);
    }
    .liquidGlass:hover { transform: translateY(-4px) scale(1.03); box-shadow: 0 18px 50px rgba(0,0,0,0.28) }
    .liquidGlass:active { transform: translateY(-2px) scale(0.99) }

    .centerWrap {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 720px;
      gap: 24px;
      padding: 20px;
    }

    .liquidGlass-wrapper { padding: 28px; text-align: center }
    .liquidGlass-text { font-size: 1.9rem; font-weight: 700; text-transform: lowercase; margin-bottom: 14px }

    input, select, button { font-family: inherit }
    input[type=password], input[type=text], input[type=number], select {
      width: 100%; padding: 12px; border-radius: 12px; border: none;
      background: rgba(255,255,255,0.10); color: #fff; font-size: 1rem; margin-bottom: 10px;
      transition: all 220ms;
    }
    input:focus, select:focus {
      background: rgba(255,255,255,0.18);
      outline: none;
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }

    .games-page { display: none; padding: 20px; border-radius: 14px; width: 100%; max-width: 720px }
    .games-page.active { display: block }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
      gap: 18px;
      margin-top: 18px;
    }

    .game-card { overflow: hidden; border-radius: 12px; height: 170px; display: flex; flex-direction: column }
    .game-card img { width: 100%; height: 70%; object-fit: cover }
    .game-card span {
      padding: 8px; text-align: center;
      background: rgba(0,0,0,0.18);
      text-transform: uppercase; font-weight: 600; font-size: 0.9rem;
    }

    .admin-popup-button {
      position: fixed;
      right: 14px;
      bottom: 14px;
      padding: 8px 10px;
      font-size: 0.78rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: #fff;
      z-index: 70;
      cursor: pointer;
    }

    .admin-password-popup, .admin-panel {
      position: fixed;
      right: 14px;
      bottom: 60px;
      width: 320px;
      padding: 14px;
      gap: 10px;
      display: none;
      z-index: 71;
    }
    .admin-panel { max-height: 68vh; overflow: auto }
    .admin-panel h3 { margin: 0 0 6px 0; text-align: center }

    .notification-container {
      position: fixed;
      top: 22px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      z-index: 100;
    }

    .notification {
      padding: 12px 18px;
      border-radius: 12px;
      min-width: 220px;
      text-align: center;
      animation: bumpIn 420ms forwards;
    }

    @keyframes bumpIn {
      0% { transform: translateY(-10px) scale(.9); opacity: 0 }
      60% { transform: translateY(4px) scale(1.08); opacity: 1 }
      100% { transform: translateY(0) scale(1); opacity: 1 }
    }

    @keyframes bumpOut {
      0% { transform: scale(1); opacity: 1 }
      50% { transform: scale(1.12) translateY(-8px); opacity: .75 }
      100% { transform: scale(.8) translateY(-20px); opacity: 0 }
    }

    .events-stack {
      position: fixed;
      left: 14px;
      bottom: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 72;
    }

    .event-pill {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(0,0,0,0.14);
      min-width: 200px;
    }

    .event-pill .timer { font-weight: 700 }

    .taco {
      position: fixed;
      font-size: 2rem;
      pointer-events: none;
      z-index: 80;
      will-change: transform;
      transform-origin: center;
    }

    .xp-fab {
      position: fixed;
      right: 22px;
      top: 22%;
      padding: 10px 14px;
      border-radius: 12px;
      background: linear-gradient(135deg,var(--accent),var(--accent2));
      border: none;
      color: #fff;
      cursor: pointer;
      z-index: 70;
      display: none;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .xp-counter { position: fixed; right: 22px; top: 22%; transform: translateY(56px); font-weight: 700; z-index: 70; color: #fff }
    .xp-result { position: fixed; right: 22px; top: calc(22% + 96px); z-index: 75 }

    .rainbow-bg { animation: rainbow 6s linear infinite; background-size: 600% 600% }
    @keyframes rainbow {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
  </style>
</head>

<body id="bodyRoot">
  <div class="centerWrap">
    <div class="liquidGlass liquidGlass-wrapper" id="login-card">
      <div class="liquidGlass-text">welcome to fasthub</div>
      <input id="password" type="password" placeholder="enter access key" />
      <div id="error-msg" style="height:18px;color:#ffb3b3;margin-top:6px"></div>
    </div>

    <div class="liquidGlass games-page" id="games-page">
      <h2 class="liquidGlass-text">welcome to fasthub</h2>
      <div class="games-grid">
        <div class="liquidGlass game-card"><img src="https://i.kym-cdn.com/entries/icons/facebook/000/053/895/67-kid.jpg"><span>game one</span></div>
        <div class="liquidGlass game-card"><img src="https://i.kym-cdn.com/entries/icons/facebook/000/053/895/67-kid.jpg"><span>game two</span></div>
        <div class="liquidGlass game-card"><img src="https://i.kym-cdn.com/entries/icons/facebook/000/053/895/67-kid.jpg"><span>game three</span></div>
      </div>
    </div>
  </div>

  <button class="liquidGlass admin-popup-button" id="adminToggleBtn">admin</button>
  <div class="liquidGlass admin-password-popup" id="admin-password-popup">
    <input id="adminPass" type="password" placeholder="enter admin password" />
    <button class="liquidGlass" id="unlockBtn">unlock admin panel</button>
  </div>
  <div class="liquidGlass admin-panel" id="admin-panel">
    <h3>global message</h3>
    <input id="adminMessage" type="text" placeholder="Type global message" />
    <input id="duration" type="number" placeholder="Duration (s)" min="1" />
    <button class="liquidGlass" id="sendBtn">Send Message</button>
    <hr style="opacity:.08;border:none;height:1px;margin:8px 0;background:rgba(255,255,255,0.06)">
    <h3>global event</h3>
    <select id="eventSelect">
      <option value="tacos">ðŸŒ® Raining Tacos</option>
      <option value="doublexp">âš¡ Double XP</option>
    </select>
    <input id="eventDuration" type="number" placeholder="Event duration (s)" min="5" />
    <button class="liquidGlass" id="startEventBtn">Start Event</button>
  </div>

  <div class="notification-container" id="notificationContainer"></div>
  <div class="events-stack" id="eventsStack"></div>
  <button class="liquidGlass xp-fab" id="xpFab">+ XP</button>
  <div class="xp-counter" id="xpCounter" style="display:none">XP: 2</div>
  <div class="xp-result" id="xpResult" style="display:none"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJskELwuyHZVcFZXSX0QHU3e2UgTcRyLQ",
      authDomain: "fasthub-messages.firebaseapp.com",
      databaseURL: "https://fasthub-messages-default-rtdb.firebaseio.com",
      projectId: "fasthub-messages",
      storageBucket: "fasthub-messages.firebasestorage.app",
      messagingSenderId: "788670666897",
      appId: "1:788670666897:web:223bb6a9f8bff4af444730"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const eventsRef = ref(db, "events");

    const pwInput = document.getElementById("password");
    const loginCard = document.getElementById("login-card");
    const gamesPage = document.getElementById("games-page");
    const errorMsg = document.getElementById("error-msg");
    const adminToggleBtn = document.getElementById("adminToggleBtn");
    const adminPasswordPopup = document.getElementById("admin-password-popup");
    const adminPanel = document.getElementById("admin-panel");
    const unlockBtn = document.getElementById("unlockBtn");
    const sendBtn = document.getElementById("sendBtn");
    const startEventBtn = document.getElementById("startEventBtn");
    const notificationContainer = document.getElementById("notificationContainer");
    const eventsStack = document.getElementById("eventsStack");
    const xpFab = document.getElementById("xpFab");
    const xpCounter = document.getElementById("xpCounter");
    const xpResult = document.getElementById("xpResult");
    const bodyRoot = document.getElementById("bodyRoot");

    function formatTime(s){
      s = Math.floor(s);
      const m = Math.floor(s/60);
      const sec = s % 60;
      return `${m}:${sec.toString().padStart(2,"0")}`;
    }

    function showNotification(msg, seconds=8){
      const n = document.createElement("div");
      n.className = "liquidGlass notification";
      n.textContent = msg;
      notificationContainer.appendChild(n);
      setTimeout(()=>{ n.style.animation="bumpOut .5s forwards"; setTimeout(()=>n.remove(),500); }, seconds*1000);
    }

    pwInput.addEventListener("keypress", e=>{ if(e.key==="Enter") tryLogin(); });
    function tryLogin(){
      const pw = pwInput.value.trim();
      if(pw==="fast67"){ loginCard.style.display="none"; gamesPage.classList.add("active"); }
      else if(pw==="fastadmin67"){ loginCard.style.display="none"; gamesPage.classList.add("active"); adminPanel.style.display="block"; }
      else errorMsg.textContent="incorrect password";
    }

    adminToggleBtn.onclick=()=>adminPasswordPopup.style.display=adminPasswordPopup.style.display==="block"?"none":"block";
    unlockBtn.onclick=()=>{ if(document.getElementById("adminPass").value==="fastadmin67"){ adminPasswordPopup.style.display="none"; adminPanel.style.display="block"; } };

    sendBtn.onclick=()=>{ const text=document.getElementById("adminMessage").value.trim(); const dur=parseInt(document.getElementById("duration").value)||8; if(text) push(messagesRef,{text,dur,time:Date.now()}); };

    onChildAdded(messagesRef,snap=>{ const m=snap.val(); if(Date.now()-m.time<m.dur*1000) showNotification(m.text,m.dur); });

    onChildAdded(eventsRef,snap=>{ const ev=snap.val(); const remaining = ev.duration - ((Date.now()-ev.time)/1000); if(remaining>0) startEvent(ev.type,remaining); });

    startEventBtn.onclick=()=>{ const type=document.getElementById("eventSelect").value; const duration=parseInt(document.getElementById("eventDuration").value)||10; push(eventsRef,{type,duration,time:Date.now()}); };

    function startEvent(type,duration){
      const id=Math.random().toString(36).slice(2,9);
      const pill=document.createElement("div");
      pill.className="liquidGlass event-pill";
      pill.innerHTML= type==="tacos" ? "ðŸŒ® Raining Tacos <span class='timer' id='t"+id+"'>"+formatTime(duration)+"</span>"
                   : "âš¡ Double XP <span class='timer' id='t"+id+"'>"+formatTime(duration)+"</span>";
      eventsStack.appendChild(pill);
      let t=duration; const iv=setInterval(()=>{ t--; document.getElementById("t"+id).textContent=formatTime(t); if(t<=0){ clearInterval(iv); pill.remove(); stopEvent(type); } },1000);
      runEvent(type);
    }

    let xp=2;
    function runEvent(type){
      if(type==="tacos"){
        bodyRoot.classList.add("rainbow-bg");
        const interval=setInterval(()=>{
          const taco=document.createElement("div");
          taco.className="taco";
          taco.textContent="ðŸŒ®";
          taco.style.left=Math.random()*window.innerWidth+"px";
          taco.style.top="-60px";
          document.body.appendChild(taco);
          const fall=Math.random()*3+4;
          let y=-60;const drop=setInterval(()=>{ y+=fall; taco.style.top=y+"px"; if(y>window.innerHeight+60){ taco.remove(); clearInterval(drop); } },16);
        },180);
        setTimeout(()=>{ clearInterval(interval); bodyRoot.classList.remove("rainbow-bg"); },10000);
      }
      if(type==="doublexp"){
        xp=2; xpCounter.textContent="XP: "+xp; xpFab.style.display="block"; xpCounter.style.display="block";
        xpFab.onclick=()=>{ xp*=2; xpCounter.textContent="XP: "+xp; };
      }
    }

    function stopEvent(type){
      if(type==="doublexp"){
        xpFab.style.display="none"; xpCounter.style.display="none";
        xpResult.textContent=`You ended with ${xp} XP!`; xpResult.style.display="block";
        setTimeout(()=>xpResult.style.display="none",4000);
      }
    }
  </script>
</body>
</html>
