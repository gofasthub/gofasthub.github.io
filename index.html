<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>gofasthub</title>
  <link rel="icon" type="image/png" href="fasthublogo.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');

    :root {
      --accent: #a06bff;
      --accent2: #7b57ff;
      --radius: 22px;
      font-family: 'Outfit', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #8a6bff, #6ca3ff, #c78cff);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: white;
      overflow-x: hidden;
      overflow-y: auto;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .liquidGlass {
      backdrop-filter: blur(10px) saturate(180%);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border-radius: var(--radius);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
    }

    .liquidGlass:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 45px rgba(0, 0, 0, 0.4);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .liquidGlass-wrapper {
      width: 90%;
      max-width: 420px;
      padding: 40px;
      text-align: center;
      animation: fadeInUp 0.8s ease;
    }

    .liquidGlass-text {
      font-size: 2rem;
      font-weight: 700;
      text-transform: lowercase;
      text-align: center;
      margin-bottom: 25px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 14px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: background 0.3s ease;
      margin-bottom: 12px;
    }

    input:focus, select:focus { background: rgba(255, 255, 255, 0.25); }

    .games-page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      width: 100%;
      max-width: 1000px;
      animation: fadeInUp 0.8s ease;
    }

    .games-page.active { display: flex; }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
      margin-top: 20px;
    }

    .game-card {
      height: 220px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .game-card img {
      width: 100%;
      height: 75%;
      object-fit: cover;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .game-card span {
      padding: 10px;
      background: rgba(0, 0, 0, 0.25);
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    .admin-popup-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 12px;
      font-size: 0.8rem;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: white;
      cursor: pointer;
      z-index: 20;
      transition: all 0.3s ease;
    }

    .admin-password-popup, .admin-panel {
      display: none;
      flex-direction: column;
      gap: 10px;
      position: fixed;
      bottom: 70px;
      right: 20px;
      width: 300px;
      padding: 20px;
      z-index: 30;
      cursor: grab;
    }

    .notification-container {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
      align-items: center;
    }

    .notification {
      padding: 15px 20px;
      border-radius: 14px;
      min-width: 250px;
      text-align: center;
      transform: scale(0.9);
      opacity: 0;
      animation: bumpIn 0.5s forwards;
    }

    @keyframes bumpIn {
      0% { transform: translateY(-10px) scale(0.9); opacity: 0; }
      60% { transform: translateY(3px) scale(1.03); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    @keyframes bumpOut {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      50% { transform: scale(0.95) translateY(-5px); opacity: 0.8; }
      100% { transform: scale(0.8) translateY(-20px); opacity: 0; }
    }

    .event-indicator {
      position: fixed;
      bottom: 25px;
      left: 25px;
      display: none;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      font-weight: 600;
      z-index: 50;
      animation: bumpIn 0.5s ease;
    }

    .event-indicator img {
      width: 24px;
      height: 24px;
      border-radius: 6px;
    }

    h3 { text-align: center; margin-top: 8px; margin-bottom: 5px; font-size: 1rem; font-weight: 600; }
  </style>
</head>
<body>

  <div class="liquidGlass liquidGlass-wrapper" id="login-card">
    <div class="liquidGlass-text">welcome to fasthub</div>
    <input id="password" type="password" placeholder="enter access key" />
    <div id="error-msg" class="error"></div>
  </div>

  <div class="games-page" id="games-page">
    <h1 class="liquidGlass-text">welcome to fasthub</h1>
    <div class="games-grid">
      <div class="liquidGlass game-card"><img src="https://i.kym-cdn.com/entries/icons/facebook/000/053/895/67-kid.jpg" alt="game"><span>game one</span></div>
      <div class="liquidGlass game-card"><img src="https://i.kym-cdn.com/entries/icons/facebook/000/053/895/67-kid.jpg" alt="game"><span>game two</span></div>
      <div class="liquidGlass game-card"><img src="https://i.kym-cdn.com/entries/icons/facebook/000/053/895/67-kid.jpg" alt="game"><span>game three</span></div>
      <div class="liquidGlass game-card"><img src="https://i.kym-cdn.com/entries/icons/facebook/000/053/895/67-kid.jpg" alt="game"><span>game four</span></div>
    </div>
  </div>

  <button class="liquidGlass admin-popup-button" id="adminToggleBtn">admin</button>

  <div class="liquidGlass admin-password-popup" id="admin-password-popup">
    <input id="adminPass" type="password" placeholder="enter admin password" />
    <button class="liquidGlass" id="unlockBtn">unlock admin panel</button>
  </div>

  <div class="liquidGlass admin-panel" id="admin-panel">
    <h3>Global Message</h3>
    <input id="adminMessage" type="text" placeholder="Type global message" />
    <input id="duration" type="number" placeholder="Duration (s)" min="1" />
    <button class="liquidGlass" id="sendBtn">Send Message</button>

    <h3>Global Event</h3>
    <select id="eventSelect">
      <option value="ðŸŒ® Raining Tacos">ðŸŒ® Raining Tacos</option>
      <option value="ðŸŽ‰ Double XP">ðŸŽ‰ Double XP</option>
      <option value="ðŸ”¥ Hot Mode">ðŸ”¥ Hot Mode</option>
      <option value="ðŸŒˆ Lucky Drops">ðŸŒˆ Lucky Drops</option>
    </select>
    <input id="eventDuration" type="number" placeholder="Event duration (s)" min="5" />
    <button class="liquidGlass" id="startEventBtn">Start Event</button>
  </div>

  <div class="notification-container" id="notificationContainer"></div>

  <div class="liquidGlass event-indicator" id="eventIndicator">
    <img id="eventIcon" src="" alt="event">
    <span id="eventText"></span>
    <span id="eventTimer"></span>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
    import { getDatabase, ref, push, onChildAdded } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDJskELwuyHZVcFZXSX0QHU3e2UgTcRyLQ",
      authDomain: "fasthub-messages.firebaseapp.com",
      databaseURL: "https://fasthub-messages-default-rtdb.firebaseio.com",
      projectId: "fasthub-messages",
      storageBucket: "fasthub-messages.firebasestorage.app",
      messagingSenderId: "788670666897",
      appId: "1:788670666897:web:223bb6a9f8bff4af444730"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');
    const eventsRef = ref(db, 'events');

    const pwInput = document.getElementById('password');
    const errorMsg = document.getElementById('error-msg');
    const loginCard = document.getElementById('login-card');
    const gamesPage = document.getElementById('games-page');
    const adminToggleBtn = document.getElementById('adminToggleBtn');
    const adminPasswordPopup = document.getElementById('admin-password-popup');
    const adminPanel = document.getElementById('admin-panel');
    const unlockBtn = document.getElementById('unlockBtn');
    const sendBtn = document.getElementById('sendBtn');
    const notificationContainer = document.getElementById('notificationContainer');
    const eventIndicator = document.getElementById('eventIndicator');
    const eventIcon = document.getElementById('eventIcon');
    const eventText = document.getElementById('eventText');
    const eventTimer = document.getElementById('eventTimer');
    const startEventBtn = document.getElementById('startEventBtn');

    function tryLogin() {
      const password = pwInput.value.trim();
      if (password === 'fast67') {
        loginCard.style.display = 'none';
        gamesPage.classList.add('active');
      } else if (password === 'fastadmin67') {
        loginCard.style.display = 'none';
        gamesPage.classList.add('active');
        adminPanel.style.display = 'flex';
        makeDraggable(adminPanel);
      } else {
        errorMsg.textContent = 'incorrect password. try again.';
        pwInput.value = '';
      }
    }

    pwInput.addEventListener('keypress', e => { if (e.key === 'Enter') tryLogin(); });

    adminToggleBtn.addEventListener('click', () => {
      adminPasswordPopup.style.display = adminPasswordPopup.style.display === 'flex' ? 'none' : 'flex';
    });

    unlockBtn.addEventListener('click', () => {
      const v = document.getElementById('adminPass').value.trim();
      if (v === 'fastadmin67') {
        adminPasswordPopup.style.display = 'none';
        adminPanel.style.display = 'flex';
        makeDraggable(adminPanel);
      } else {
        alert('Incorrect admin password');
      }
    });

    sendBtn.addEventListener('click', () => {
      const msg = document.getElementById('adminMessage').value.trim();
      const dur = parseInt(document.getElementById('duration').value) || 10;
      if (!msg) return;
      push(messagesRef, { text: msg, expiresIn: dur, timestamp: Date.now() });
    });

    const joinTime = Date.now();

    function showNotification(text, seconds = 10) {
      const n = document.createElement('div');
      n.className = 'liquidGlass notification';
      n.textContent = text;
      notificationContainer.appendChild(n);
      setTimeout(() => {
        n.style.animation = 'bumpOut 0.5s forwards';
        setTimeout(() => n.remove(), 500);
      }, seconds * 1000);
    }

    onChildAdded(messagesRef, snap => {
      const msg = snap.val();
      if (msg && Date.now() - msg.timestamp < msg.expiresIn * 1000) {
        showNotification(msg.text, msg.expiresIn);
      }
    });

    // Global Events System
    function showGlobalEvent(data) {
      if (!data || !data.name) return;
      eventIcon.src = data.icon || '';
      eventText.textContent = data.name;
      eventIndicator.style.display = 'flex';
      let timeLeft = data.duration || 10;

      clearInterval(window.eventInterval);
      updateTimer();

      function updateTimer() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        eventTimer.textContent = ` ${mins}:${secs.toString().padStart(2, '0')}`;
      }

      window.eventInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          eventIndicator.style.animation = 'bumpOut 0.5s forwards';
          setTimeout(() => eventIndicator.style.display = 'none', 500);
          clearInterval(window.eventInterval);
        } else updateTimer();
      }, 1000);
    }

    onChildAdded(eventsRef, snap => {
      const e = snap.val();
      if (e && Date.now() < e.timestamp + e.duration * 1000) showGlobalEvent(e);
    });

    startEventBtn.addEventListener('click', () => {
      const select = document.getElementById('eventSelect');
      const duration = parseInt(document.getElementById('eventDuration').value) || 30;
      const name = select.value;
      const iconMap = {
        'ðŸŒ® Raining Tacos': 'https://cdn-icons-png.flaticon.com/512/3595/3595455.png',
        'ðŸŽ‰ Double XP': 'https://cdn-icons-png.flaticon.com/512/992/992651.png',
        'ðŸ”¥ Hot Mode': 'https://cdn-icons-png.flaticon.com/512/815/815282.png',
        'ðŸŒˆ Lucky Drops': 'https://cdn-icons-png.flaticon.com/512/616/616408.png'
      };
      const icon = iconMap[name] || '';
      push(eventsRef, { name, icon, duration, timestamp: Date.now() });
    });

    function makeDraggable(el) {
      let dragging = false, offX = 0, offY = 0;
      el.addEventListener('mousedown', e => {
        dragging = true;
        offX = e.clientX - el.offsetLeft;
        offY = e.clientY - el.offsetTop;
        el.style.cursor = 'grabbing';
      });
      document.addEventListener('mouseup', () => { dragging = false; el.style.cursor = 'grab'; });
      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        e.preventDefault();
        el.style.left = (e.clientX - offX) + 'px';
        el.style.top = (e.clientY - offY) + 'px';
      });
    }
  </script>
</body>
</html>
