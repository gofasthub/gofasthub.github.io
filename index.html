<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>gofasthub</title>
  <link rel="icon" type="image/png" href="fasthublogo.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');
    :root {
      --accent: #a06bff;
      --accent2: #7b57ff;
      --radius: 18px;
      --glass-bg: rgba(255,255,255,0.08);
      font-family: 'Outfit', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0 }
    html, body { height: 100%; scroll-behavior: smooth; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg,#8a6bff,#6ca3ff,#c78cff);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    /* liquid glass */
    .liquidGlass {
      backdrop-filter: blur(10px) saturate(180%);
      background: var(--glass-bg);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border-radius: var(--radius);
      transition: all 280ms cubic-bezier(.34,1.56,.64,1);
    }
    .liquidGlass:hover { transform: translateY(-4px) scale(1.03); box-shadow: 0 18px 50px rgba(0,0,0,0.28) }
    .liquidGlass:active { transform: translateY(-2px) scale(0.99) }

    .centerWrap {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 720px;
      gap: 24px;
      padding: 20px;
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -46%) scale(0.95); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .liquidGlass-wrapper { padding: 28px; text-align: center }
    .liquidGlass-text { font-size: 1.9rem; font-weight: 700; text-transform: lowercase; margin-bottom: 14px }

    input, button, select { font-family: inherit }
    input[type=password], input[type=text], input[type=number] {
      width: 100%; padding: 12px; border-radius: 12px; border: none;
      background: rgba(255,255,255,0.10); color: #fff; font-size: 1rem; margin-bottom: 10px;
      transition: all 220ms;
    }
    input:focus {
      background: rgba(255,255,255,0.18);
      outline: none;
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }

    .games-page { display: none; width: 100%; max-width: 720px; animation: fadeIn 0.6s ease-out forwards; }
    .games-page.active { display: block }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
      gap: 18px;
      margin-top: 18px;
    }

    .game-card {
      overflow: hidden;
      border-radius: 12px;
      height: 170px;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform .3s ease;
    }
    .game-card:hover { transform: scale(1.05); }
    .game-card img { width: 100%; height: 70%; object-fit: cover }
    .game-card span {
      padding: 8px; text-align: center;
      background: rgba(0,0,0,0.18);
      text-transform: uppercase; font-weight: 600; font-size: 0.9rem;
    }

    .admin-popup-button {
      position: fixed;
      right: 14px;
      bottom: 14px;
      padding: 8px 10px;
      font-size: 0.78rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: #fff;
      z-index: 70;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .admin-popup-button:hover { transform: scale(1.1); }

    .admin-password-popup, .admin-panel {
      position: fixed;
      right: 14px;
      bottom: 60px;
      width: 320px;
      padding: 14px;
      gap: 10px;
      display: none;
      z-index: 71;
    }
    .admin-panel h3 { margin: 0 0 6px 0; text-align: center }

    .notification-container {
      position: fixed;
      top: 22px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      z-index: 100;
    }

    .notification {
      padding: 12px 18px;
      border-radius: 12px;
      min-width: 220px;
      text-align: center;
      animation: bumpIn 420ms forwards;
    }

    @keyframes bumpIn {
      0% { transform: translateY(-10px) scale(.9); opacity: 0 }
      60% { transform: translateY(4px) scale(1.08); opacity: 1 }
      100% { transform: translateY(0) scale(1); opacity: 1 }
    }

    @keyframes bumpOut {
      0% { transform: scale(1); opacity: 1 }
      50% { transform: scale(1.12) translateY(-8px); opacity: .75 }
      100% { transform: scale(.8) translateY(-20px); opacity: 0 }
    }

    .events-stack {
      position: fixed;
      left: 14px;
      bottom: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 72;
    }

    .event-pill {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(0,0,0,0.14);
      min-width: 200px;
    }

    .event-pill img, .event-pill span { font-size: 1.5rem }
    .event-pill .timer { font-weight: 700 }

    .taco { position: fixed; font-size: 2rem; pointer-events: none; animation: fall 4s linear infinite; z-index: 80 }
    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg) }
      100% { transform: translateY(110vh) rotate(360deg) }
    }

    @media (max-width:700px) {
      .centerWrap { padding: 10px; width: 95% }
      .admin-password-popup, .admin-panel { right: 12px; left: 12px; width: auto }
    }
  </style>
</head>
<body>
  <div class="centerWrap">
    <div class="liquidGlass liquidGlass-wrapper" id="login-card">
      <div class="liquidGlass-text">welcome to fasthub</div>
      <input id="password" type="password" placeholder="enter access key" />
      <div id="error-msg" style="height:18px;color:#ffb3b3;margin-top:6px"></div>
    </div>

    <div class="liquidGlass games-page" id="games-page">
      <h2 class="liquidGlass-text">welcome to fasthub</h2>
      <div class="games-grid">
        <div class="liquidGlass game-card" onclick="openGame('https://ubg742.github.io/egycr/index.html')">
          <img src="eggycarbanner.png" alt="eggy car"><span>eggy car</span>
        </div>
      </div>
    </div>
  </div>

  <button class="liquidGlass admin-popup-button" id="adminToggleBtn">admin</button>
  <div class="liquidGlass admin-password-popup" id="admin-password-popup">
    <input id="adminPass" type="password" placeholder="enter admin password" />
    <button class="liquidGlass" id="unlockBtn">unlock admin panel</button>
  </div>

  <div class="liquidGlass admin-panel" id="admin-panel">
    <h3>global message</h3>
    <input id="adminMessage" type="text" placeholder="Type global message" />
    <input id="duration" type="number" placeholder="Duration (s)" min="1" />
    <button class="liquidGlass" id="sendBtn">Send Message</button>
    <hr style="opacity:.08;border:none;height:1px;margin:8px 0;background:rgba(255,255,255,0.06)">
    <h3>global event</h3>
    <select id="eventSelect">
      <option value="tacos">ðŸŒ® Raining Tacos</option>
      <option value="doublexp">âš¡ Double XP</option>
    </select>
    <input id="eventDuration" type="number" placeholder="Event duration (s)" min="5" />
    <button class="liquidGlass" id="startEventBtn">Start Event</button>
  </div>

  <div class="notification-container" id="notificationContainer"></div>
  <div class="events-stack" id="eventsStack"></div>

  <script>
    const passwordInput = document.getElementById("password");
    const errorMsg = document.getElementById("error-msg");
    const loginCard = document.getElementById("login-card");
    const gamesPage = document.getElementById("games-page");
    const adminPanel = document.getElementById("admin-panel");
    const adminPopup = document.getElementById("admin-password-popup");
    const adminBtn = document.getElementById("adminToggleBtn");

    const sitePassword = "fast67";
    const adminPassword = "fastadmin67";

    passwordInput.addEventListener("keyup", e => {
      if (e.key === "Enter") {
        if (passwordInput.value === sitePassword) {
          loginCard.style.display = "none";
          gamesPage.style.display = "block";
        } else {
          errorMsg.textContent = "incorrect password";
        }
      }
    });

    adminBtn.onclick = () => {
      adminPopup.style.display = adminPopup.style.display === "flex" ? "none" : "flex";
      adminPopup.style.flexDirection = "column";
    };

    document.getElementById("unlockBtn").onclick = () => {
      const val = document.getElementById("adminPass").value;
      if (val === adminPassword) {
        adminPopup.style.display = "none";
        adminPanel.style.display = "flex";
        adminPanel.style.flexDirection = "column";
      } else alert("Incorrect admin password");
    };

    function openGame(url) {
      const newWin = window.open("about:blank", "_blank");
      newWin.document.write(`<iframe src="${url}" frameborder="0" style="width:100%;height:100vh;"></iframe>`);
    }

    // EVENTS + GLOBAL MESSAGES (simplified local demo)
    const notificationContainer = document.getElementById("notificationContainer");
    const eventsStack = document.getElementById("eventsStack");

    document.getElementById("sendBtn").onclick = () => {
      const msg = document.getElementById("adminMessage").value.trim();
      const duration = parseInt(document.getElementById("duration").value) * 1000;
      if (!msg || !duration) return;
      const note = document.createElement("div");
      note.className = "liquidGlass notification";
      note.textContent = msg;
      notificationContainer.appendChild(note);
      setTimeout(() => {
        note.style.animation = "bumpOut 0.5s forwards";
        setTimeout(() => note.remove(), 500);
      }, duration);
    };

    document.getElementById("startEventBtn").onclick = () => {
      const event = document.getElementById("eventSelect").value;
      const duration = parseInt(document.getElementById("eventDuration").value);
      startEvent(event, duration);
    };

    function startEvent(event, duration) {
      const pill = document.createElement("div");
      pill.className = "event-pill liquidGlass";
      let emoji = event === "tacos" ? "ðŸŒ®" : "âš¡";
      pill.innerHTML = `<span>${emoji}</span><div class="timer">${formatTime(duration)}</div>`;
      eventsStack.appendChild(pill);

      const timerElem = pill.querySelector(".timer");
      let timeLeft = duration;
      const timer = setInterval(() => {
        timeLeft--;
        timerElem.textContent = formatTime(timeLeft);
        if (timeLeft <= 0) {
          clearInterval(timer);
          pill.remove();
        }
      }, 1000);

      if (event === "tacos") spawnTacos(duration);
      if (event === "doublexp") startDoubleXP(duration);
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${m}:${s.toString().padStart(2, "0")}`;
    }

    function spawnTacos(duration) {
      const end = Date.now() + duration * 1000;
      const spawn = () => {
        if (Date.now() > end) return;
        const taco = document.createElement("div");
        taco.className = "taco";
        taco.textContent = "ðŸŒ®";
        taco.style.left = Math.random() * 100 + "%";
        document.body.appendChild(taco);
        setTimeout(() => taco.remove(), 4000);
        requestAnimationFrame(spawn);
      };
      spawn();
    }

    function startDoubleXP(duration) {
      let xp = 2;
      const btn = document.createElement("button");
      btn.textContent = "+ XP";
      btn.className = "liquidGlass admin-popup-button";
      btn.style.bottom = "80px";
      document.body.appendChild(btn);
      const counter = document.createElement("div");
      counter.style.position = "fixed";
      counter.style.right = "20px";
      counter.style.top = "20%";
      counter.textContent = "XP: " + xp;
      document.body.appendChild(counter);

      btn.onclick = () => {
        xp *= 2;
        counter.textContent = "XP: " + xp;
      };

      setTimeout(() => {
        alert("Double XP event ended! Final XP: " + xp);
        btn.remove();
        counter.remove();
      }, duration * 1000);
    }
  </script>
</body>
</html>
