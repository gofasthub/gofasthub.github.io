<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Windows 11 Emulator</title>
<style>
  html,body {
    height:100%;
    margin:0;
    background:linear-gradient(135deg,#3a3dff,#6ccaff);
    background-size:300% 300%;
    animation:bgShift 15s ease infinite;
    overflow:hidden;
    font-family: 'Segoe UI', sans-serif;
    color:#fff;
  }

  @keyframes bgShift {
    0% {background-position:0% 50%}
    50% {background-position:100% 50%}
    100% {background-position:0% 50%}
  }

  .desktop {
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
  }

  .icon {
    text-align:center;
    margin:20px;
    transition:transform .2s;
    cursor:pointer;
  }
  .icon img {
    width:64px;
    height:64px;
    filter:drop-shadow(0 3px 5px rgba(0,0,0,0.4));
  }
  .icon:hover { transform:scale(1.1) translateY(-4px) }

  /* Taskbar */
  .taskbar {
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    height:56px;
    backdrop-filter:blur(15px);
    background:rgba(30,30,30,0.35);
    display:flex;
    align-items:center;
    justify-content:center;
    gap:20px;
    box-shadow:0 -2px 20px rgba(0,0,0,0.25);
  }

  .taskbar-icon {
    width:40px;
    height:40px;
    border-radius:8px;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:all .2s;
    cursor:pointer;
  }
  .taskbar-icon:hover { background:rgba(255,255,255,0.15); transform:translateY(-3px) }

  .clock {
    position:absolute;
    right:20px;
    font-size:14px;
    opacity:.8;
  }

  /* Start Menu */
  .start-menu {
    position:fixed;
    bottom:70px;
    left:50%;
    transform:translateX(-50%) scale(0.9);
    width:360px;
    padding:20px;
    border-radius:18px;
    background:rgba(30,30,30,0.85);
    backdrop-filter:blur(12px);
    box-shadow:0 12px 40px rgba(0,0,0,0.4);
    display:none;
    animation:fadeIn .25s ease forwards;
  }

  @keyframes fadeIn {
    from{opacity:0;transform:translateX(-50%) translateY(20px) scale(.9)}
    to{opacity:1;transform:translateX(-50%) translateY(0) scale(1)}
  }

  .start-menu.active { display:block; }

  .app-grid {
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:18px;
    text-align:center;
  }
  .app {
    cursor:pointer;
    transition:transform .2s;
  }
  .app img {
    width:48px;height:48px;
  }
  .app:hover { transform:scale(1.1) }

</style>
</head>
<body>
<div class="desktop">
  <div class="icon">
    <img src="https://img.icons8.com/color/96/recycle-bin.png" alt="Recycle Bin">
    <div>Recycle Bin</div>
  </div>
</div>

<div class="taskbar">
  <div class="taskbar-icon" id="startBtn"><img src="https://img.icons8.com/color/48/windows-11.png" width="28"></div>
  <div class="taskbar-icon"><img src="https://img.icons8.com/color/48/microsoft-edge.png" width="28"></div>
  <div class="taskbar-icon"><img src="https://img.icons8.com/color/48/file-explorer.png" width="28"></div>
  <div class="clock" id="clock"></div>
</div>

<div class="start-menu" id="startMenu">
  <div style="text-align:center;font-weight:700;margin-bottom:10px;">Start</div>
  <div class="app-grid">
    <div class="app"><img src="https://img.icons8.com/color/48/settings.png"><div>Settings</div></div>
    <div class="app"><img src="https://img.icons8.com/color/48/paint-palette.png"><div>Paint</div></div>
    <div class="app"><img src="https://img.icons8.com/color/48/notepad.png"><div>Notepad</div></div>
  </div>
</div>

<script>
  const startBtn=document.getElementById("startBtn");
  const startMenu=document.getElementById("startMenu");
  startBtn.onclick=()=>{
    startMenu.classList.toggle("active");
  };

  function updateClock(){
    const c=new Date();
    document.getElementById("clock").textContent=c.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  }
  setInterval(updateClock,1000);
  updateClock();
</script>
</body>
</html>
